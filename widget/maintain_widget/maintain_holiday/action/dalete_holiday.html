<div id="delete-holiday-form">
  <form
    #deleteEntityForm="ngForm"
    [formGroup]="deleteEntityFormGroup"
    (ngSubmit)="save()"
    style="font-size: {{calcFontSize()}}px;"
  >
    <div class="dialog-title-box" fxLayoutAlign="space-between center">
      <span class="dialog-title" translate>thingplus.dialog.delete-holiday-title</span>
      <button class="dialog-close" (click)="cancel()" type="button">
        <mat-icon class="material-icons">close</mat-icon>
      </button>
    </div>
    <mat-progress-bar color="warn" mode="indeterminate" *ngIf="isLoading$ | async"> </mat-progress-bar>
    <div style="height: 4px" *ngIf="!(isLoading$ | async)"></div>
    <div mat-dialog-content fxLayout="column">
      <div fxLayout="row" fxLayoutGap="8px" fxLayout.xs="column" fxLayoutGap.xs="0">
        <div class="label">{{'thingplus.dialog.delete-holiday-content' | translate:{date: date} }}</div>
      </div>
    </div>
    <div mat-dialog-actions fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="1em">
      <button
        class="button close-button"
        [disabled]="(isLoading$ | async)"
        type="button"
        (click)="cancel()"
        cdkFocusInitial
        translate
      >
        thingplus.action.close
      </button>
      <button
        class="button delete-button"
        type="submit"
        [disabled]="(isLoading$ | async) || deleteEntityForm.invalid"
        translate
      >
        thingplus.action.delete
      </button>
    </div>
  </form>
</div>
