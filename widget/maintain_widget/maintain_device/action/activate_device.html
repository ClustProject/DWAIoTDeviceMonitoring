<div id="activate-device-form">
  <form
    #activateEntityForm="ngForm"
    [formGroup]="activateEntityFormGroup"
    (ngSubmit)="save()"
    style="font-size: {{calcFontSize()}}px;"
  >
    <div class="dialog-title-box" fxLayoutAlign="space-between center">
      <span class="dialog-title" translate>
        {{ activate ? 'thingplus.dialog.inactivate-device-title' : 'thingplus.dialog.activate-device-title' }}
      </span>
      <button class="dialog-close" (click)="cancel()" type="button">
        <mat-icon class="material-icons">close</mat-icon>
      </button>
    </div>
    <mat-progress-bar color="warn" mode="indeterminate" *ngIf="isLoading$ | async"> </mat-progress-bar>
    <div style="height: 4px" *ngIf="!(isLoading$ | async)"></div>
    <div mat-dialog-content fxLayout="column" fxLayoutGap="2em">
      <div fxLayout="row">
        <div class="label">
          {{ activate ? ('thingplus.dialog.inactivate-device-content' | translate:{entityName: entityName}) :
          ('thingplus.dialog.activate-device-content' | translate:{entityName: entityName}) }}
        </div>
      </div>
    </div>
    <div mat-dialog-actions fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="1em">
      <button
        class="button close-button"
        [disabled]="(isLoading$ | async)"
        type="button"
        (click)="cancel()"
        cdkFocusInitial
        translate
      >
        thingplus.action.close
      </button>
      <button class="button activate-button" type="submit" [disabled]="(isLoading$ | async)" translate>
        {{activate ? 'thingplus.action.inactivate' : 'thingplus.action.activate'}}
      </button>
    </div>
  </form>
</div>
